    <title>Weather App - SheCodes-NCK </title>

<body>
    <div class="weather-app">
    <header>
        <input type="text" placeholder="Enter a city" required id="city-entered" >
        <input type="submit" value="Search" id="button">
    </header>

    <main>
        <div id="current-weather-conditions">
        <h1>Name of Searched City</h1>
        <p id="date" class="current-forecast">
            date
        </p>
        <p id="conditions"class="current-forecast">
            conditions descriptions
        </p>
        <p id="humidity"class="current-forecast">
            humidity
        </p>
        <p id="wind"class="current-forecast">
            wind
        </p>
        </div>

        <div id="current-temperature-icon">
            <p>icon</p>
            <p>temperature</p>
            <p>measurement</p>
        </div>




    </main>
