<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/flavicon-initials-pink .jpeg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Bellefair&family=Dosis:wght@200;300;400;500;600;700&family=Kalnia:wght@200;300;400;500&family=Preahvihear&family=Shadows+Into+Light+Two&family=Signika+Negative:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App - SheCodes-NCK</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="" class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city"
          required
          id="city-entered"
        />
        <input type="submit" value="Search" id="button" />
        </form>
      </header>

      <main class="container">
        <div id="current-weather-conditions">
          <h1 class="weather-city" id="weather-city">Westport</h1>

          <p id="date" class="current-forecast">date</p>
          <p id="conditions" class="current-forecast">
            windy with snow showers
          </p>
          <p class="current-forecast">
            Humidity: <strong id="humidity" >10% </strong>
          </p>
          <p class="current-forecast">Winds <strong id="wind" >5mph </strong></p>
        </div>

        <div class="container-current-temp-display">
          <div class="current-temp-display" id="current-temperature-icon">
            ❄️
          </div>
          <div class="current-temp-display" id="current-temperature-value">
            27
          </div>
          <div class="current-temp-display" id="current-temperature-unit">
            °F
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/nchoin" target="_blank"
          >Nicole Choiniere-Kroeker</a
        >
        , open-sourced on
        <a
          href="https://github.com/nchoin/My-Weather-App-SheCodes"
          target="_blank"
          >GitHub
        </a>
        and hosted by
        <a
          href="https://weather-app-nck-shecodes-version.netlify.app/"
          target="_blank"
          >by Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
